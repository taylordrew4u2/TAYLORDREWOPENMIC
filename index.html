<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Full-Screen Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Google Fonts for digital look -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <!-- Optional: DS-Digital font from CDN -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ds-digital" />
    <!-- (Randomized) Animation helper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --bg-color: #000;
            --fg-color: #fff;
            --alert-color: #ff0000;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: "Courier New", monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #ticker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            pointer-events: none;
            font-size: 1rem;
        }
        #ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: tickerMove 10s linear infinite;
        }
        @keyframes tickerMove {
            0%   { transform: translateX(0);   }
            100% { transform: translateX(-100%); }
        }
        #timerDisplay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh - 7.5em);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(6vw, 18vh, 36vw);
            max-width: 100vw;
            max-height: 100%;
            overflow: hidden;
            user-select: none;
            font-family: 'DS-Digital', 'Orbitron', 'Share Tech Mono', 'Courier New', Courier, monospace;
            font-weight: 900;
            letter-spacing: 0.08em;
            text-shadow: 0 0 8px #fff, 0 0 2px #fff;
            pointer-events: none;
        }
        #buttonRow {
            position: absolute;
            left: 50%;
            bottom: 4vh;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 2vw;
            z-index: 10;
        }
        .controlBtn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 0.5em;
            min-width: 3.2em;
            min-height: 2.2em;
            font-size: 1em;
            padding: 0.2em 0.7em;
            margin: 0 0.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.1s;
            cursor: pointer;
            outline: none;
            font-family: inherit;
        }
        .controlBtn:active {
            background: rgba(255,255,255,0.08);
            color: #fff;
            border-color: #fff;
            transform: scale(0.96);
        }
        .flashRed { animation: flash 1s step-start infinite; }
        @keyframes flash { 50% { background: var(--alert-color); } }
        .alertText { color: var(--alert-color); }
    </style>
</head>
<body>
    <!-- scrolling headline -->
    <div id="ticker">
        <span>The Taylor Drew Review • The Taylor Drew Review • </span>
    </div>
    <!-- giant countdown -->
    <div id="timerDisplay">05:00</div>
    <!-- controls: all labeled, small, in a row -->
    <div id="buttonRow">
        <button id="upBtn"    class="controlBtn" title="Add 10s">+10s</button>
        <button id="startBtn" class="controlBtn" title="Start/Pause">Start/Pause</button>
        <button id="resetBtn" class="controlBtn" title="Reset">Reset</button>
        <button id="downBtn"  class="controlBtn" title="Subtract 10s">-10s</button>
        <button id="exitBtn"  class="controlBtn" title="Exit">Exit</button>
    </div>
    <script>
        (function () {
            const timerDisplay = document.getElementById("timerDisplay");
            const startBtn     = document.getElementById("startBtn");
            const resetBtn     = document.getElementById("resetBtn");
            const exitBtn      = document.getElementById("exitBtn");
            const upBtn        = document.getElementById("upBtn");
            const downBtn      = document.getElementById("downBtn");
            const body         = document.body;
            const DEFAULT_SECONDS = 5 * 60;     // 5-minute start
            let presetSeconds    = DEFAULT_SECONDS;
            let remainingSeconds = DEFAULT_SECONDS;
            let running          = false;
            function format(secs) {
                const m = String(Math.floor(secs / 60)).padStart(2, "0");
                const s = String(secs % 60).padStart(2, "0");
                return `${m}:${s}`;
            }
            function render() {
                timerDisplay.textContent = format(remainingSeconds);
                if (remainingSeconds <= 60 && remainingSeconds > 0) {
                    timerDisplay.classList.add("alertText");
                    body.classList.add("flashRed");
                } else {
                    timerDisplay.classList.remove("alertText");
                    body.classList.remove("flashRed");
                }
            }
            function tick() {
                if (!running) return;
                if (remainingSeconds > 0) {
                    --remainingSeconds;
                    render();
                    if (remainingSeconds === 0) {
                        running = false;
                        blastRed();
                    }
                }
            }
            function blastRed() {
                body.style.background = "var(--alert-color)";
                timerDisplay.style.visibility = "hidden";
                setTimeout(() => {
                    body.style.background = "var(--bg-color)";
                    timerDisplay.style.visibility = "visible";
                    reset();
                }, 5000);
            }
            function reset() {
                remainingSeconds = presetSeconds;
                render();
            }
            startBtn.onclick = () => {
                running = !running;
                startBtn.textContent = running ? "Pause" : "Start";
            };
            resetBtn.onclick = () => {
                running = false;
                reset();
                startBtn.textContent = "Start";
            };
            exitBtn.onclick = () => {
                running = false;
                window.close();
            };
            upBtn.onclick = () => {
                presetSeconds += 10;
                remainingSeconds += 10;
                animate(upBtn);
                render();
            };
            downBtn.onclick = () => {
                if (presetSeconds > 10) {
                    presetSeconds  -= 10;
                    remainingSeconds = Math.max(remainingSeconds - 10, 0);
                    animate(downBtn);
                    render();
                }
            };
            function animate(btn) {
                anime({
                    targets: btn,
                    scale: [1, 1.2, 1],
                    easing: "easeInOutQuad",
                    duration: 200
                });
            }
            render();
            setInterval(tick, 1000);
        })();
    </script>
</body>
</html>
